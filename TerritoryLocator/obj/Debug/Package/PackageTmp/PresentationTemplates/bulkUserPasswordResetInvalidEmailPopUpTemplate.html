<div class="popupwrap" id="modalWindowPopUpContainer">
    <!-- content starts -->
    <div id="popupContent">
        <div class="popMaincontainer">
            <div class="popupHeader">
                PLEASE CORRECT THE FOLLOWING ERRORS
                <div class="popupclose" ng-click="onPopUpCloseButtonClicked()">X</div>
            </div>

            <div class="popupContainerMain bulkuploadpopuptables">
                <!--<h2 class="tabledheading">  PLEASE CORRECT THE FOLLOWING ERRORS</h2>-->
                <div class="popcontall">
                    <table class="table-bordered table-striped table-condensed cf upload_from_error">
                        <tbody>
                            <tr>
                                <th width="25%">First Name</th>
                                <th width="25%">Last Name</th>
                                <th width="35%">Email</th>
                                <th width="15%">Skip</th>
                            </tr>
                        </tbody>
                    </table>
                    <div class="STDBCustomerListTemplateScrollbarContainer" content-data="InValidEmailList" data-ng-scroll-bar>
                        <div class="scrollbar">
                            <div class="track">
                                <div class="thumb">
                                </div>
                            </div>
                        </div>
                        <div class="viewport">
                            <div class="overview">
                                <table class="table-bordered table-striped table-condensed cf upload_from_error">
                                    <tbody>
                                        <tr>
                                            <th width="25%">First Name</th>
                                            <th width="25%">Last Name</th>
                                            <th width="35%">Email</th>
                                            <th width="15%">Skip</th>
                                        </tr>
                                        <tr ng-repeat="user in InValidEmailList">
                                            <td>
                                                <input type="text" id="FirstName" ng-disabled="user.IsSkipped" name="FirstName" ng-model="user.FirstName" ng-class="{'errorcont'   :(!user.FirstName && !user.IsSkipped && !IsValidForm)}" />
                                                <span class="ErrorMessageDetails" ng-show="(!user.FirstName && !user.IsSkipped && !IsValidForm)">* Required</span>
                                            </td>

                                            <td>
                                                <input type="text" name="LastName" ng-disabled="user.IsSkipped" ng-model="user.LastName" ng-class="{'errorcont'   :(!user.LastName && !user.IsSkipped && !IsValidForm)}" />
                                                <span class="ErrorMessageDetails" ng-show="(!user.LastName && !user.IsSkipped && !IsValidForm)">* Required</span>
                                            </td>

                                            <td>
                                                <input type="text" style="width:100%" name="EmailText" ng-disabled="user.IsSkipped" ng-model-onblur ng-change="onChangeEmail(user)" ng-model="user.EmailAddress" ng-class="{'errorcont'   :((user.IsInValidEmail || user.isDuplicateEmail ) && !user.IsSkipped  && !IsValidForm)}" />
                                                <span class="ErrorMessageDetails" ng-show="(!user.IsSkipped && !user.EmailAddress  && !IsValidForm)">* Required</span>
                                                <span class="ErrorMessageDetails" ng-show="(user.IsInValidEmail  && !user.IsSkipped && user.EmailAddress && !IsValidForm)">* Invalid Email</span>
                                                <span class="ErrorMessageDetails" ng-show="(user.isDuplicateEmail  && !user.IsSkipped && !IsValidForm)">* Email already exists</span>
                                            </td>
                                            <td>
                                                <input type="checkbox" ng-model="user.IsSkipped" ng-change="onClickSkipCheckBox(user)" />
                                            </td>


                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
                    <input class="submitButton" type="button" value="Skip All" ng-click="onClickSkipAll()" />
                    <input class="submitButton" type="button" value="Save & Continue" ng-click="onClickSaveAndContinue()" />
            </div>
        </div>
    </div>





</div>
