<div class="popupwrap" id="modalWindowPopUpContainer">
    <!-- content starts -->
    <div id="popupContent">
        <div class="popupHeader">
            Reset Password
            <div class="popupclose" ng-click="onClosePopUpClicked()">
                X
            </div>
        </div>
        <div>
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <form name="ResetPasswordForm">
            <div class="popupContainerMain">
                <div class="popcontall">
                    <label>New password</label>
                    <input type="password" name="NewPassWord" ng-class="{'errorcont' :(ResetPasswordForm.NewPassWord.$error.required)&&(InvalidPassWord)}" ng-model="NewPassword" required>
                    <!--<span class="spanerror" ng-if="(ResetPasswordForm.NewPassWord.$error.required)&&(InvalidPassWord)">Required</span>-->
                </div>
                <div class="popcontall">
                    <label>Confirm password</label>
                    <input type="password" name="ConfirmPassword" ng-class="{'errorcont' :(ResetPasswordForm.ConfirmPassword.$error.required)&&(InvalidPassWord)}" ng-model="ConfirmPassword" required>
                    <!--<span class="spanerror" ng-if="(ResetPasswordForm.ConfirmPassword.$error.required)&&(InvalidPassWord)">Required</span>-->
                </div>
                <div class="popcontall">
                    <label></label>
                    <div class="submitButton" ng-click="onResetPasswordClicked(ResetPasswordForm,NewPassword,ConfirmPassword)">Reset password</div>
                    <div class="submitButton popupclose" ng-click="onClosePopUpClicked()">Cancel</div>
                </div>
            </div>
        </form>
    </div>
    <!-- content ends -->
    <!-- header start -->
    <div class="popupfieldwrap">
        <div id="popupHeading"><h1>Edit customer</h1></div>
        <a href="#" class="windowclose" data-dismiss="modal"></a>
    </div>
    <!-- header ends -->
    <div class="clearfix">
    </div>
</div>
